name: MDE Web Application

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]  # This triggers on version tags like v1.0.0
  pull_request:
    branches: [ "*" ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        env: #env variables are lost on new run command
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD

        run: |
          docker build -t mde:frontend ./frontend -f ./frontend/Dockerfile.prod

        # env: #env variables are lost on new run command
        #   DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        #   DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          docker push neastman/mde:frontend



  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: | #env variables are lost on new run command
          docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
        
        run: |
          docker build -t mde:backend ./backend -f ./backend/Dockerfile.prod

        # env: #env variables are lost on new run command
        #   DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        #   DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          docker push neastman/mde:backend
